<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit To-Do Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">
                            <h4 class="text-center my-3 pb-3">Edit To-Do Item</h4>
                            <form action="/edit/{{ todo.id }}" method="post">
                                <div class="form-outline mb-4">
                                    <label for="title" class="form-label">Edit Task</label>
                                    <input type="text" id="title" name="title" class="form-control" value="{{ todo.title }}" required />
                                </div>
                                <button type="submit" class="btn btn-primary">Update</button>
                                <a href="/" class="btn btn-secondary">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
